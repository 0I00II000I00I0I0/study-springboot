<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="'Hello, ' + ${title}">Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<h1 th:text="'Hello, ' + ${title}">h1</h1>
<div th:if="${show}">
    <ul th:each="user : ${users}">
        <li th:text="${user.id} + ':' + ${user.name} + ' '+ ${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}"></li>
    </ul>
</div>
<div th:unless="${show}">
    empty
</div>
</body>
</html>
